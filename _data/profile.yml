short_bio: >-
  <p>
    I am a 2nd year PhD student on the Dual Degree program between Carnegie Mellon University</a> & Instituto Superior Técnico, supervised by <a href="https://www.cs.cmu.edu/~leili/" style="color: #2C497F; text-decoration: none;">Lei Li</a> and <a href="https://web.tecnico.ulisboa.pt/arlindo.oliveira/" style="color: #2C497F; text-decoration: none;">Arlindo Oliveira</a>.<br>
    Before starting my PhD, I completed my undergraduate studies in Electrical and Computer Engineering and a master's in Data Science, both at Instituto Superior Técnico.<br><br>
    My research in mainly focused on Security and Privacy of GenAI models, with an enphasis on Membership Inference Attacks. In other words: Trying to figure out wheter specific data was used to train a certain model!<br><br>
    <span style="color: #2C497F; font-weight: bold;">I'm always happy to connect and collaborate. If you work in a similar area or see potential for us to work together, feel free to reach out :)</span>

  </p>

