{% assign sorted_news = site.news | sort: "date" | reverse | slice: 0, include.limit %}

<div class="my-3 bg-white shadow-sm rounded-sm">
    <h6 class="p-3 mb-0 border-bottom border-gray">
        <i class="fas fa-rss"></i> News
    </h6>
    <div class="px-3 pb-1">
        {% for item in sorted_news %}
        <div class="media py-2 {% if forloop.first == false %}border-top border-gray{% endif %}">
            <!-- Bullet Icon -->
            <div class="mr-3 text-muted my-1">
                <span class="bullet">&bull;</span>
            </div>
            <div class="media-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{ item.title }}</div>
                    <div class="text-muted no-break">
                        <i>{{ item.date | date: "%b %Y" }}</i>
                    </div>
                </div>
                <!-- News Content/Excerpt -->
                {% if item.excerpt %}
                <p class="text-muted mb-1">{{ item.excerpt | truncatewords: 20 }}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
